<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background -->
    <img id="background" src="images/background.png" alt="Background">

    <!-- Objects -->
    <img id="yogaMat" class="clickable" src="images/mat.png" alt="Yoga Mat">
    <img id="dumbbell" class="clickable" src="images/db.png" alt="Dumbbell">
    <img id="brownie" class="clickable" src="images/brownie.png" alt="Brownie">

    <!-- Popup Note -->
    <div id="note" class="hidden">
        <p id="noteText"></p>
        <button id="noteContinue">Continue</button>
    </div>

    <!-- Note button during game -->
    <button id="noteButton" class="hidden">ğŸ“Œ Note</button>

    <!-- Start Game button -->
    <button id="startGame">Start Game</button>

    <!-- Final Badge -->
    <div id="badge" class="hidden">
        <h1>ğŸ† BEST BOYFRIEND AWARD ğŸ†</h1>
        <button id="playAgain">Play Again</button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
