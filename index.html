<html lang="en">
<head>

<title>Mini Treasure Hunt</title>

    <img id="background" src="images/background.png" alt="background">

    <img id="brownie" src="images/brownie.png" class="game-object">

    <div id="note-popup">
        <p id="note-text"></p>
        <button id="continue-btn">Continue</button>

    <button id="start-btn">Start</button>
